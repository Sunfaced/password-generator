<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <h1>Бесплатный генератор паролей онлайн</h1>
      <p>Выберите желаему длину пароля и тип символов</p>
      <div class="wrapper">
        <div class="input-box">
          <input
            class="pass-input"
            type="text"
            disabled
            placeholder="Ваш пароль"
          />
          <span id="copyPass" class="material-symbols-rounded">save</span>
        </div>

        <div class="pass-box">
          <div class="pass-details">
            <label for="">Длина пароля</label>
            <span class="pass-value">12</span>
          </div>
          <input
            class="pass-length"
            type="range"
            min="0"
            max="24"
            value="12"
            step="2"
          />
        </div>

        <div class="pass-settings">
          <label for="">Настройки пароля</label>
          <ul class="options">
            <li class="option">
              <input
                class="option-type"
                type="checkbox"
                id="lowercase"
                checked
                disabled
              />
              <label for="lowercase">Нижний регистр (a-z)</label>
            </li>
            <li class="option">
              <input class="option-type" type="checkbox" id="uppercase" />
              <label for="uppercase">Верхний регистр (A-Z)</label>
            </li>
            <li class="option">
              <input class="option-type" type="checkbox" id="symbols" />
              <label for="symbols">Специальные символы (!@#$)</label>
            </li>
            <li class="option">
              <input class="option-type" type="checkbox" id="numbers" />
              <label for="numbers">Цифры (0-9)</label>
            </li>
          </ul>
          <div class="genreate-pass">
            <button class="generate-pass__btn">Сгенерировать пароль</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
